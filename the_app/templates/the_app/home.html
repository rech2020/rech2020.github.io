{% extends 'the_app/base.html' %}

{% block title %}Posts{% endblock %}

{% block content %}
{% for post in posts %}
<div class="post-entry">
    <h2><a href=''>{{ post.title }}</a></h2>
    <p>{{ post.author }}</p>
    <p>{{ post.about }}</p>
    <p>{{ post.full_text }}</p>
    <p>{{ post.date }}</p>
    <p> </p>
</div> 
{% endfor %}
{% endblock %}
